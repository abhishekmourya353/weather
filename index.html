<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- wrepper -->
<div class="wrapper">
    <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your weather</p>
        <p class="tab" data-searchWeather>Search weather</p>
    </div>
     <!-- weather-container -->
      <div class="weather-container">
    <!-- grant location container -->
    <div class="sub-container  grant-location-container">
        <img src="./asset/location.png" width="80" height="80" loading="lazy"
        >
        <p>grant Location Asset</p>
        <p>allow Asset to get weather Informataion</p>
        <button class="btn" data-grant-asset> Grant Asset</button>
    </div>
    <!-- search form -->
    <form  class="form-container" data-search-form>
        <input placeholder="search for city.... " datasearchInput>
        <button class="btn">
               <img src="./asset/search.png" alt="" width="20" height="20" loading="lazy">
            </form>
        </button>
            
            <!-- loading screen container  -->
     <div class=" sub-container loading-container">
        <img src="./asset/loading.gif" alt="" height="150" width="150">
        <p>loading</p>
     </div>
     <!-- show weather container -->
     <div class="sub-container user-info-container">
        <!-- city name and flag -->
        <div class="name">
            <p data-Cityname></p>
        <img data-countryIcon >
        </div>
        <!-- weather discreaption -->
        <p data-weatherDesc></p>
        <!-- weather icon -->
        <img data-weatherIcon src="">
        <!-- temprature -->
        <p class="data-temp"></p>
        <!-- three card parameter -->
        <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
                <img src="./asset/wind.png" alt="">
                 <p>windspeed</p>
                 <p data-windspeed></p>
            </div>
            <!-- card 2 -->
            <div class="parameter">
                <img src="./asset/humidity.png" alt="">
                <p>humidity</p>
                <p data-humidity></p>

            </div>
            <!-- csrd 3 -->
            <div class="parameter">
                <img src="asset/cloud.png" alt="">
                <p>clouds</p>
                <p datacloudiness></p>
            </div>
        </div>

        </div>
     </div>
</div>





    <script src="scrip.js"></script>
</body>
</html>
